<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinsuGPT | 접속패널</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-black: #000000;
            --hover-black: #333333;
            --bg-white: #f5f5f7;
            --card-bg: #ffffff;
            --text-black: #1d1d1f;
            --text-gray: #86868b;
            --font-family: 'Elms Sans', 'Outfit', 'Godo', 'Godo M', 'Malgun Gothic', sans-serif;
        }

        * { font-family: var(--font-family) !important; box-sizing: border-box; }

        body { 
            margin: 0; 
            background-color: var(--bg-white); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            color: var(--text-black); 
        }

        #login-container { 
            width: 100%; 
            max-width: 420px; 
            padding: 40px; 
            text-align: center;
            background: var(--card-bg);
            border-radius: 24px;
            border: 1px solid #e1e4e8;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        .logo { 
            font-size: 28px; 
            font-weight: 800; 
            margin-bottom: 5px; 
            letter-spacing: -1px;
            color: var(--primary-black);
        }

        .warning-box {
            background: rgba(0, 0, 0, 0.03);
            border: 1px solid var(--primary-black);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: left;
        }
        .warning-title {
            color: var(--primary-black);
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        .warning-text {
            color: var(--text-gray);
            font-size: 12px;
            line-height: 1.5;
        }

        .input-field {
            width: 100%; padding: 16px; font-size: 15px; border: 1px solid #ddd;
            border-radius: 10px; margin-bottom: 12px; outline: none; transition: all 0.3s;
            background: #fff; color: black;
        }
        .input-field:focus { 
            border-color: var(--primary-black); 
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.05); 
        }

        #login-error { color: #ff3b30; font-size: 13px; margin-bottom: 12px; display: none; font-weight: 600; }

        .submit-btn {
            width: 100%; padding: 16px; font-size: 16px; font-weight: 700;
            background-color: var(--primary-black); color: white; border: none; border-radius: 10px;
            cursor: pointer; transition: all 0.2s;
        }
        .submit-btn:hover { background-color: var(--hover-black); }

        #main-portal { display: none; width: 100%; max-width: 500px; padding: 20px; animation: fadeIn 0.8s ease; }
        .portal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin: 20px 0; }
        .portal-card {
            background: #fff; border-radius: 16px; padding: 25px 15px; border: 1px solid #eee;
            cursor: pointer; transition: all 0.3s; color: var(--text-black); text-align: center;
        }
        .portal-card:hover { border-color: var(--primary-black); transform: translateY(-3px); }

        #loading-overlay { display: none; margin-bottom: 20px; }
        .progress-container { width: 100%; height: 8px; background: #eee; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .progress-bar { width: 0%; height: 100%; background: var(--primary-black); }

        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .modal { background: white; padding: 30px; border-radius: 20px; width: 320px; text-align: center; border-top: 6px solid var(--primary-black); }
        .modal-btn { background: var(--primary-black); color: white; border: none; padding: 12px 24px; border-radius: 8px; margin-top: 20px; cursor: pointer; font-weight: 600; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="login-container">
        <div class="logo">MinsuGPT 접속패널</div>
        <p style="color:var(--text-gray); font-size: 14px; margin-bottom: 25px;">지정된 사용자만 접근할 수 있습니다.</p>
        
        <div class="warning-box">
            <span class="warning-title">안내: 접속 권한이 필요합니다</span>
            <span class="warning-text">
                이 접속패널을 이용하시려면 관리자에게 직접 문의하여 권한을 부여받으십시오. 
                비인가 접근 시도는 보안 정책에 따라 제한될 수 있습니다.
            </span>
        </div>

        <input type="text" id="uid" class="input-field" placeholder="Admin ID" autocomplete="off">
        <input type="password" id="upw" class="input-field" placeholder="Access Password" autocomplete="off">
        <div id="login-error">잘못된 접근입니다. 보안 로그에 기록되었습니다.</div>
        <button id="login-btn" class="submit-btn" onclick="attemptLogin()">시스템 접속</button>
        
        <p style="font-size: 11px; color: #bbb; margin-top: 20px;">IP Address Recorded: [PROTECTED]</p>
    </div>

    <div id="main-portal">
        <div style="text-align: left; margin-bottom: 20px;">
            <div style="font-size: 14px; color: var(--primary-black); font-weight: 600;">Authorized Session</div>
            <h1 style="font-size: 28px; margin: 5px 0 0 0; color: var(--text-black);">접속이 승인되었습니다</h1>
        </div>

        <div id="loading-overlay">
            <span style="font-size: 13px; font-weight: 600;" id="loading-status">보안 터널 생성 중...</span>
            <div class="progress-container"><div id="progress-bar" class="progress-bar"></div></div>
        </div>

        <div class="portal-grid">
            <button class="portal-card" onclick="startRedirect('https://lite.minsugpt.kro.kr')">
                <span style="font-size: 18px; font-weight: 700; display: block;">Lite Mode</span>
                <span style="font-size: 12px; color: var(--text-gray);">Server Status: Normal</span>
            </button>
            <button class="portal-card" onclick="startRedirect('https://minsugpt.kro.kr')">
                <span style="font-size: 18px; font-weight: 700; display: block;">Standard</span>
                <span style="font-size: 12px; color: var(--text-gray);">All Systems Active</span>
            </button>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal">
            <h3 id="modal-title" style="margin-top:0; color:var(--primary-black);">Information</h3>
            <p id="modal-msg" style="color:var(--text-gray); font-size: 14px;"></p>
            <button class="modal-btn" onclick="closeModal()">확인</button>
        </div>
    </div>

    <script>
        const API = "https://jaewondev2.pythonanywhere.com/check-access";

        async function attemptLogin() {
            const id = document.getElementById("uid").value;
            const password = document.getElementById("upw").value;
            const errorMsg = document.getElementById("login-error");
            const btn = document.getElementById("login-btn");

            errorMsg.style.display = "none";

            if (!id || !password) {
                errorMsg.innerText = "인증 정보를 입력하십시오.";
                errorMsg.style.display = "block";
                return;
            }

            btn.disabled = true;
            btn.innerText = "인증 중...";

            try {
                const res = await fetch(API, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id, password })
                });
                const data = await res.json();

                if (data.success) {
                    document.getElementById("login-container").remove();
                    document.getElementById("main-portal").style.display = "block";
                    document.body.style.backgroundColor = "#fff";
                } else {
                    errorMsg.innerText = "잘못된 접근입니다. 보안 로그에 기록되었습니다.";
                    errorMsg.style.display = "block";
                    btn.disabled = false;
                    btn.innerText = "시스템 접속";
                }
            } catch (e) {
                errorMsg.innerText = "서버 연결 오류: 네트워크를 확인하십시오.";
                errorMsg.style.display = "block";
                btn.disabled = false;
                btn.innerText = "시스템 접속";
            }
        }

        function startRedirect(url) {
            const overlay = document.getElementById("loading-overlay");
            const bar = document.getElementById("progress-bar");
            
            // 상태 강제 초기화
            bar.style.transition = "none";
            bar.style.width = "0%";
            overlay.style.display = "block";
            
            // 약간의 지연 후 애니메이션 재시작
            setTimeout(() => { 
                bar.style.transition = "width 1.5s cubic-bezier(0.4, 0, 0.2, 1)";
                bar.style.width = "100%"; 
            }, 50);

            setTimeout(() => {
                window.location.href = url;
            }, 1600);
        }

        function closeModal() { document.getElementById("modal-overlay").style.display = "none"; }
    </script>
</body>
</html>
